# InjectedServerName dav.example.com

# For more details, see http://sabre.io/baikal/install/
<VirtualHost *:80>

	# InjectedServerAlias dav.example.org dav.example.io
	DocumentRoot /var/www/baikal/html

	RewriteEngine On
	RewriteRule /.well-known/carddav /dav.php [R,L]
	RewriteRule /.well-known/caldav /dav.php [R,L]

	<Directory "/var/www/baikal/html">
		Options None
		Options +FollowSymlinks
		AllowOverride All

		# Confiugration for apache-2.2:
		Order allow,deny
		Allow from all

		# Confiugration for apache-2.4:
		Require all granted
	</Directory>

	# Local network whitelist configuration - bypass authentication for specified IP ranges
	# InjectedWhitelistStart
	<LocationMatch "^/(dav\.php|cal\.php|card\.php)">
		# Default: Require authentication for all requests
		Satisfy any

		# Allow access without authentication from whitelisted IPs
		# These lines will be replaced by the entrypoint script based on BAIKAL_LOCAL_WHITELIST
		# Require ip 192.168.1.0/24
		# Require ip 10.0.0.0/8
		# Require ip 172.16.0.0/12

		# For non-whitelisted IPs, authentication will be handled by Baikal application
		Require all granted
	</LocationMatch>
	# InjectedWhitelistEnd

</VirtualHost>

